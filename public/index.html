    <section class="landing">
        <div class="image"></div>
        <div class="small-gap"></div>
        <div class="big-text">
            <div class="text-box">
                <div class="thin">JOIN THE</div>
                <div class="bold">WAITLIST</div>
                <div class="thin">FOR A</div>
                <div class="bold">FREE MONTH</div>
            </div>
        </div>
        <!-- <div class="small-gap"></div> -->
        <div class="small-text">
            <div class="text-box small">
                <div class="perso">OF <span style="font-family: font-bbold;">PERSONALISED SUPPLEMENTS</span></div>
            </div>
        </div>
        <div class="email">
            <div class="text-box email">
                <form id="email-form">
                    <input id="email-input" type="email" name="email" placeholder=" EMAIL" required>
                    <button type="submit" id="submit-button">
                        GET EARLY ACCESS
                    </button>
                </form>
            </div>
        </div>
        <div class="big-gap"></div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#email-form').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: 'https://script.google.com/macros/s/AKfycbwF9-_-zexntaZwTAFil1PRYOo-PQ3Wdo7jUDo8PbzYRGhelONJsE7r2ZiDkQx55mUEAA/exec',
                    data: formData,
                    beforeSend: function () {
                        $('#submit-button').text('LOADING...');
                    },
                    success: function () {
                        $('#submit-button').text('GET EARLY ACCESS');
                        $('.text-box.email').addClass('thank-you').text('THANK YOU!');
                        $('.small-text, .big-text, .small-gap').remove();

                    }
                });
                $('.email').addClass('submitted');
            });
        });
    </script>
