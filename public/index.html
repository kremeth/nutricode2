<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <section class="landing">
        <!-- <div class="gap"></div> -->
        <div class="image"></div>
        <div class="gap"></div>
        <div class="big-text">
            <div class="text-box">
                <div class="thin">JOIN THE</div>
                <div class="bold">WAITLIST</div>
                <div class="thin">FOR A</div>
                <div class="bold">FREE MONTH</div>
            </div>
        </div>
        <div class="small-gap"></div>
        <div class="small-text">
            <div class="text-box small">
                <div>OF <span style="font-family: font-bold;">PERSONALISED SUPPLEMENTS</span></div>
            </div>
        </div>
        <div class="small-gap"></div>
        <div class="email">
            <div class="text-box email">
                <form>
                    <input id="email-input" type="text" placeholder=" EMAIL">
                </form>
            </div>

        </div>
        <div class="small-gap"></div>
        <div class="submit">
            <div class="text-box submit">
                <button id="submit-button">
                    GET EARLY ACCESS
                </button>
            </div>
        </div>
        <div class="big-gap"></div>
    </section>
</body>

</html>
